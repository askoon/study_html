<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul li 태그 기본 사용</title>
</head>
<body>

    <ol>
		<li>회사 소개
		<ol type="a">
			<li>대표이사 인사말
			<li>자본 현황
		</ol>
		<li>사업 개요
		<ol type="a">
			<li>프로젝트 실적
			<ul type="square">
				<li>무한 광고 팝업창 제작
				<li>키보드 해킹툴 제작
				<li>해킨토시 설치 솔루션
			</ul>
			<li>예상 견적
		</ol>
		<li>공지사항
		<ul type="disc">
			<li>오늘은 회식입니다.
			<li>곧 체육대회가 열립니다.
		</ul>
	</ol>

</body>
</html>
