<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트 태그 예제</title>
</head>
<body>

    <h1>리스트 태그 예제</h1>

    <h2>순서 없는 리스트 (ul)</h2>
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>체리</li>
    </ul>

    <h2>순서 있는 리스트 (ol)</h2>
    <ol type="A" start="3">
        <li>첫 번째 단계</li>
        <li>두 번째 단계</li>
        <li>세 번째 단계</li>
    </ol>

    <ol type="I" reversed>
        <li>로마 숫자 3</li>
        <li>로마 숫자 2</li>
        <li>로마 숫자 1</li>
    </ol>

    <h2>중첩 리스트</h2>
    <ul type="circle">
        <li>프론트엔드
            <ul type="square">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <ul>
                    <li>photoshop</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </ul>
        </li>
    </ul>

</body>
</html>
