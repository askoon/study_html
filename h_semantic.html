<html lang="ko">

    <title>시멘틱 태그 예제</title>
    <style>
        header, footer, section, article, nav, aside {

            border: 1px solid #ddd;
        }

            background: #f8f8f8;
        }

        nav {
            background: #eaeaea;
        }

        .content {
            display: flex;
            flex-direction: row;
        }

        aside {
            background: #f9f9f9;
            width: 20%;
            min-width: 200px;
        }

        main {
            flex: 1;
        }

        section {
            background: #f4f4f4;
        }

        article {
            background: #fff;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
        }

</head>

<body>

    <header>
        <h1>내 웹사이트</h1>

            <ul>

                <li><a href="#">소개</a></li>
                <li><a href="#">문의</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <aside>
            <h3>추천 글</h3>
            <ul>
                <li><a href="#">HTML 기초 배우기</a></li>
                <li><a href="#">CSS Flexbox 완벽 가이드</a></li>
                <li><a href="#">JavaScript 초보자를 위한 안내</a></li>
            </ul>
        </aside>
        <main>
            <section>
                <h2>최신 블로그 글</h2>
                <article>
                    <h3>HTML 시멘틱 태그란?</h3>
                    <p>시멘틱 태그는 웹 문서의 의미를 명확하게 하기 위한 요소입니다...</p>
                </article>
                <article>
                    <h3>CSS 기본 스타일 가이드</h3>
                    <p>웹사이트 디자인의 기본적인 스타일을 정의하는 CSS 가이드...</p>
                </article>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 내 웹사이트. 모든 권리 보유.</p>
