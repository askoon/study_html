<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <textarea name="message" placeholder="메시지를 입력하세요"></textarea>
    <br>

    <!-- 행과 열 지정 -->
    <textarea name="message" rows="5" cols="30"></textarea>
    <br>

    <!-- 최대 글자 수 제한 -->
    <textarea name="message" maxlength="200"></textarea>
    <br>

    <!-- 읽기 전용 -->
    <textarea name="message" readonly>읽기 전용 텍스트</textarea>
    <br>

    <!-- 비활성화 -->
    <textarea name="message" disabled>비활성화된 텍스트</textarea>

</body>

</html>
