<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p 태그 예제</title>
</head>
<body>

    <h1>HTML 문단 예제</h1>

    <!-- 기본적인 p 태그 사용 -->
    <p>이것은 첫 번째 문단입니다.</p>
    <p>이것은 두 번째 문단입니다.</p>

    <!-- p 태그 내에서 br 태그 활용 -->
    <p>이 문장은<br>줄바꿈이 포함된 문장입니다.</p>

</body>
</html>
