<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 스타일 태그 예제</title>
</head>
<body>

    <p><strong>강조된 텍스트</strong>가 중요합니다.</p>
    <p><b>굵은 텍스트</b>는 단순한 스타일입니다.</p>
    <p><em>강조된 기울임</em>이 필요합니다.</p>
    <p><i>기울임 텍스트</i>는 스타일만 적용됩니다.</p>
    <p><mark>강조된 배경</mark>을 사용할 수 있습니다.</p>
    <p>물의 화학식은 H<sub>2</sub>O입니다.</p>
    <p>제곱은 2<sup>3</sup> = 8과 같습니다.</p>
    <p><u>밑줄 텍스트</u>를 표시할 수 있습니다.</p>
    <p><s>취소선 텍스트</s>는 삭제된 내용을 의미합니다.</p>

</body>
</html>
