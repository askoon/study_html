<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 한글 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 설정 -->
    <title>IMG 태그 속성 예제</title>
</head>
<body>

    <h2>이미지 태그 예제</h2>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s" 
        width="200" 
        alt="가로 크기만 설정">
    <!-- width만 설정하면 세로 크기(height)는 자동으로 조정되어 원본 비율을 유지합니다. -->

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s" 
        height="150" 
        alt="세로 크기만 설정">
    <!-- height만 설정하면 가로 크기(width)는 자동으로 조정됩니다. -->

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s" 
        width="20%" 
        alt="세로 크기만 설정">
    <!-- 브라우저 폭에 대한 비율로 계산. -->

</body>
</html>
