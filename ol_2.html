<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol li 태그 기본 사용</title>
</head>
<body>

    <h1>순서 있는 목록</h1>

    <ol>
		<li>서론
		<li>본론
		<li>결론
	</ol>
	<ol type="a"> <!--a,b,c,d 숫자-->
		<li>석기 시대
		<li>청동기 시대
		<li>철기 시대
	</ol>
	<ol type="I"> <!--아라비아 숫자-->
		<li>발단
		<li>전개
		<li>최고조
		<li>결론
	</ol>

</body>
</html>
