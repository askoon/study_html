<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 예제</title>
</head>
<body>

    <h1>h1 HTML 태그 예제</h1>

    <p>이 문서는 h1, p, br, hr, pre 태그만 사용했습니다.</p>

    <hr>

    <h2>h2 제목 태그</h2>
    <p>h1 태그는 제목을 표시합니다.</p>

    <hr>

    <h3>&lt;h3&gt; 줄바꿈</h3>
    <p>br 태그는 줄을 바꿉니다.<br>예제:<br>첫 번째 줄<br>두 번째 줄</p>

    <hr>

    <h3>&lt;h3&gt; 코드 블록</h3>
    <pre>
    console.log("Hello, World!");
    </pre>

    <hr>

    <p>간단한&nbsp;&nbsp;&nbsp;&nbsp;예제 끝!</p>

    HTML은 엔터가
    적용이
    되지
    않습니다.

</body>
</html>
