<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em vs i</title>
</head>
<body>

    <h1>HTML 텍스트 기울이기</h1>

    <p>이 문장에서 <i>이탤릭 텍스트</i>가 보일 것입니다.</p>
    <p>이 문장에서 <em>강조된 텍스트</em>가 보일 것입니다.</p>

</body>
</html>
