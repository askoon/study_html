<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong vs b</title>
</head>
<body>

    <h1>HTML 텍스트 강조</h1>

    <p>이 문장에서 <b>굵은 텍스트</b>가 보일 것입니다.</p>
    <p>이 문장에서 <strong>중요한 텍스트</strong>가 강조됩니다.</p>

</body>
</html>
