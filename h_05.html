<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 테이블 예제</title>
</head>
<body>
    
    <!-- 다양한 형식이 포함된 복합 테이블 -->
    <table border="1">
        <caption>복합 테이블</caption>
        <thead style="background-color: yellow;">
            <tr>
                <th rowspan="2">이름</th>
                <th colspan="2">개인 정보</th>
                <th rowspan="2">직업</th>
            </tr>
            <tr>
                <th>나이</th>
                <th>성별</th>
            </tr>
        </thead>
        <tbody  style="background-color:beige;">
            <tr>
                <td>김철수</td>
                <td>30</td>
                <td>남</td>
                <td>개발자</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>25</td>
                <td>여</td>
                <td>디자이너</td>
            </tr>
            <tr>
                <td rowspan="2">박민수</td>
                <td rowspan="2">40</td>
                <td>남</td>
                <td>기획자</td>
            </tr>
            <tr>
                <td>여</td>
                <td>마케터</td>
            </tr>
        </tbody>
        <tfoot  style="background-color:aquamarine;">
            <tr>
                <th colspan="3">총 인원</th>
                <th>4명</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
