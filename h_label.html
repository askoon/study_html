<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    
        <label for="text">이름 입력:</label>
        <input type="text" id="text" name="text" placeholder="이름을 입력하세요">
        <br>
    
        <label>성별 선택:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label>
        <br>
    
        <label for="checkbox">이용약관 동의:</label>
        <input type="checkbox" id="checkbox" name="agree" value="yes">
        <label for="checkbox">동의합니다</label>
        <br>
    
        <label for="birthdate">생일 선택:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br>

</body>

</html>
