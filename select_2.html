<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="fruits">좋아하는 과일을 선택하세요:</label>
    <select id="fruits" name="fruits">
        <option value="apple">사과</option>
        <option value="banana">바나나</option>
        <option value="grapes">수박</option>
        <option value="grapes">포도</option>
    </select><br>


    <label for="fruits">좋아하는 과일을 선택하세요:</label>
    <select id="fruits" name="fruits">
        <optgroup label="자주 먹는 과일">
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
        </optgroup>
        <optgroup label="여름 과일">
            <option value="watermelon">수박</option>
            <option value="mango">포도</option>
        </optgroup>
    </select> <br>


    <label for="fruits">좋아하는 과일을 선택하세요:</label>
    <select id="colors" name="colors">
        <option value="red">사과</option>
        <option value="blue" selected>바나나</option>
        <option value="green" disabled>수박(선택불가)</option>
        <option value="yellow">포도</option>
    </select>

</body>

</html>
